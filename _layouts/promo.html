<!DOCTYPE html>
<html lang="en">
  <head>
    {% include common-header.html %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">

      var marquee_array = ["inky-lake.jpg", "fireworks.jpg", "rainy-sail.jpg", "london-eye.jpg", "bass.jpg", "hancock.jpg", "bridge.jpg", "lighthouse-sails.jpg"];

      function getRandomImage(imgAr, path) {
        path = path || '/images/marquee/'; 
        var num = Math.floor( Math.random() * imgAr.length );
        var img = imgAr[ num ];
        var imgStr = path + img;
        return imgStr;
      }
      
      function carousel() {
          var randomImg = getRandomImage(marquee_array);
          $('#marquee').fadeOut(function () {
            $('#marquee').css({'background-image': "url(" + randomImg + ")" });
            $('#marquee').fadeIn();
          });
        }

        setInterval( carousel, 10000);

    </script> 
  </head>

  <body>
    <header id="marquee" class='marquee'>
    <div class="row header_content animated fadeIn">
      <section id='branding' class="two columns">
       <a href="/"><img src="/images/gostu-white.png" alt="Gorilla-Studios Photography &amp; Design" /></a>
      </section>
      <section id='navigation' class="ten columns">
        {% include navigation.html %}
      </section>
    </div>
  </header>

  <div class='wrap'>
    {{ content }}
  </div>
  <footer>
    {% include footer.html %}
  </footer>
</body>
</html>
