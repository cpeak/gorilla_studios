    <!-- Twitter plugin -->

    <script language="javascript" src="/assets/js/jquery.tweet.js" type="text/javascript"></script>

    <script type='text/javascript'>
      jQuery(function($){
        $(".tweet").tweet({
            username: "gorilla_studios",
            join_text: "auto",
            avatar_size: 24,
            count: 5,
            auto_join_text_default: "", 
            auto_join_text_ed: "",
            auto_join_text_ing: "",
            auto_join_text_reply: "",
            auto_join_text_url: "",
            loading_text: "loading tweets..."
        });
      });
    </script>
