<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
    <link rel="alternate" type="application/atom+xml" title="Subscribe to Gorilla-Studios" href="/rss.xml"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ ASSET_PATH }}/css/blog.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/m_blog.css" rel="stylesheet" type="text/css">
    <script src="{{ ASSET_PATH }}/js/modernizr-1.5.min.js"></script>

    <!-- Twitter plugin -->
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script language="javascript" src="{{ ASSET_PATH }}/js/jquery.tweet.js" type="text/javascript"></script>

    <script type='text/javascript'>
      jQuery(function($){
        $(".tweet").tweet({
            username: "gorilla_studios",
            join_text: "auto",
            avatar_size: 24,
            count: 5,
            auto_join_text_default: "", 
            auto_join_text_ed: "",
            auto_join_text_ing: "",
            auto_join_text_reply: "",
            auto_join_text_url: "",
            loading_text: "loading tweets..."
        });
      });
    </script>


  </head>

  <body>
  <div class="container">
  <header>
    <div class="brand cf">
      <a href="{{ HOME_PATH }}"><img src="/images/gostu.png" alt="Gorilla-Studios Photography &amp; Design" /></a>
    </div>

    <div class="navbar cf">
      <ul class="nav">
	{% assign pages_list = site.pages %}
	{% assign group = 'navigation' %}
	{% include JB/pages_list %}
      </ul>
    </div>
  </header>

  <div class="content">
    {{ content }}
  </div>

  <footer>
    <p>&copy;2012 Gorilla-Studios</p>
  </footer>

</div> <!-- /container -->

    {% include JB/analytics %}
</body>
</html>
